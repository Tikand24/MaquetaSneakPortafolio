            img.width = '100%';
            appPortafolioColumn1.appendChild(img);
        })
        appPortafolio.slice(numberDivideApp, numberDivideApp * 2).map((image, index) => {
            let img = document.createElement('img');
            img.src = `assets/img/${image.url}`;
            img.width = '100%';
            appPortafolioColumn2.appendChild(img);
        })
        appPortafolio.slice(numberDivideApp * 2, appPortafolio.length).map((image, index) => {
            let img = document.createElement('img');
            img.src = `assets/img/${image.url}`;
            img.width = '100%';
            appPortafolioColumn3.appendChild(img);
        });
        buildAllImg();

    }
    buildAllImg = () => {
        hideAllPortafolio();
        allPortafolio.style.visibility = 'visible';
        allPortafolio.style.display = '';
        linkAllPortafolio.className = 'portafolio-link active';
    }
    buildBrandingImg = () => {
        hideAllPortafolio();
        brandingPortafolio.style.visibility = 'visible';
        brandingPortafolio.style.display = '';
        linkBrandingPortafolio.className = 'portafolio-link active';

    }
    buildWebImg = () => {
        hideAllPortafolio();
        webPortafolio.style.visibility = 'visible';
        webPortafolio.style.display = '';
        linkWebPortafolio.className = 'portafolio-link active';

    }
    buildPhotographyImg = () => {
        hideAllPortafolio();
        photographyPortafolio.style.visibility = 'visible';
        photographyPortafolio.style.display = '';
        linkPhotographyPortafolio.className = 'portafolio-link active';

    }
    buildAppImg = () => {
        hideAllPortafolio();
        appPortafolio.style.visibility = 'visible';
        appPortafolio.style.display = '';
        linkAppPortafolio.className = 'portafolio-link active';
    }


    jsonImgLoad = (url) => {
        return new Promise(function (resolve, reject) {
            var request = new XMLHttpRequest();
            request.open('GET', url);
            request.responseType = 'application/json';
            request.setRequestHeader('Access-Control-Allow-Origin', '*')
            request.onload = function () {
                if (request.status === 200) {
                    resolve(request.response);
                } else {
                    reject(Error('Image didn\'t load successfully; error code:' + request.statusText));
                }
            };
            request.onerror = function () {
                reject(Error('There was a network error.'));
            };
            request.send();
        });
    }
    for (let i = 0; i < navLinks.length; i++) {
        const navLink = navLinks[i];
        navLink.addEventListener('click', (e) => {
            let actualActives = document.getElementsByClassName('menu-link active');
            for (let j = 0; j < actualActives.length; j++) {
                const elementActive = actualActives[j];
                elementActive.className = 'menu-link';
            }
            e.target.className = 'menu-link active';
        })

    }
    buildGridViewIcon = () => {
        let sectionsPortafolioArray = Array.prototype.slice.call(document.getElementsByClassName(
            "portafolio-agenda"));
        let sectionsColumnsArray = Array.prototype.slice.call(document.getElementsByClassName(
            "portafolio-agenda-column"));
        sectionsPortafolioArray.map(section => {
            section.className = "portafolio";
        })
        sectionsColumnsArray.map(section => {
            section.className = "portafolio-column";
        })
    }
    buildAgendaViewIcon = () => {
        let sectionsPortafolioArray = Array.prototype.slice.call(document.getElementsByClassName("portafolio"));
        let sectionsColumnsArray = Array.prototype.slice.call(document.getElementsByClassName("portafolio-column"));
        sectionsPortafolioArray.map(section => {
            section.className = "portafolio-agenda";
        })
        sectionsColumnsArray.map(section => {
            section.className = "portafolio-agenda-column";
        })
    }

    linkAllPortafolio.addEventListener('click', buildAllImg);
    linkBrandingPortafolio.addEventListener('click', buildBrandingImg);
    linkWebPortafolio.addEventListener('click', buildWebImg);
    linkPhotographyPortafolio.addEventListener('click', buildPhotographyImg);
    linkAppPortafolio.addEventListener('click', buildAppImg);
    gridViewIcon.addEventListener('click', buildGridViewIcon);
    agendaViewIcon.addEventListener('click', buildAgendaViewIcon);
    buildImg();
    // cargar imagenes con un json dinamicamente
    jsonImgLoad('/assets/response.json').then((response) => {
        allImages = JSON.parse(response);
        buildImg();
    }).catch((err) => {
        console.error('error', err)
    })
</script>

</html>
